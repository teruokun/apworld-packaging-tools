[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "island-cli"
version = "0.1.0"
description = "CLI tool for Island package development and publishing"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["archipelago", "island", "cli", "packaging"]
authors = [
  { name = "Archipelago Contributors" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "island-build>=0.1.0",
  "island-manifest>=0.1.0",
  "island-version>=0.1.0",
  "click>=8.0",
  "httpx>=0.24.0",
  "tomli>=2.0;python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[project.scripts]
island = "island_cli.main:cli"

[project.urls]
Repository = "https://github.com/ArchipelagoMW/archipelago-repository"

[tool.hatch.build.targets.wheel]
packages = ["src/island_cli"]
include = [
  "src/island_cli/templates/**/*",
]
