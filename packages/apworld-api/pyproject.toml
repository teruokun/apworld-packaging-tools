[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apworld-api"
version = "0.1.0"
description = "Repository server for APWorld package hosting and discovery"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["archipelago", "apworld", "api", "repository", "server"]
authors = [
  { name = "Archipelago Contributors" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "apworld-version>=0.1.0",
  "apworld-manifest>=0.1.0",
  "fastapi>=0.100.0",
  "uvicorn>=0.20.0",
  "sqlalchemy[asyncio]>=2.0",
  "aiosqlite>=0.19.0",
  "pydantic>=2.0",
  "python-multipart>=0.0.6",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21.0",
  "hypothesis>=6.0",
  "httpx>=0.24.0",
]

[project.urls]
Repository = "https://github.com/ArchipelagoMW/archipelago-repository"

[tool.hatch.build.targets.wheel]
packages = ["src/apworld_api"]
