[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apworld-manifest"
version = "0.1.0"
description = "Manifest schema, validation, and transformation for APWorld packages"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["archipelago", "apworld", "manifest", "schema"]
authors = [
  { name = "Archipelago Contributors" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "apworld-version>=0.1.0",
  "jsonschema>=4.0",
  "tomli>=2.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "hypothesis>=6.0",
]

[project.urls]
Repository = "https://github.com/ArchipelagoMW/archipelago-repository"

[tool.hatch.build.targets.wheel]
packages = ["src/apworld_manifest"]
