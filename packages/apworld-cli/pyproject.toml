[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apworld-cli"
version = "0.1.0"
description = "CLI tool for APWorld package development and publishing"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["archipelago", "apworld", "cli", "packaging"]
authors = [
  { name = "Archipelago Contributors" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "apworld-build>=0.1.0",
  "apworld-manifest>=0.1.0",
  "apworld-version>=0.1.0",
  "click>=8.0",
  "httpx>=0.24.0",
  "tomli>=2.0;python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[project.scripts]
apworld = "apworld_cli.main:cli"

[project.urls]
Repository = "https://github.com/ArchipelagoMW/archipelago-repository"

[tool.hatch.build.targets.wheel]
packages = ["src/apworld_cli"]
include = [
  "src/apworld_cli/templates/**/*",
]
