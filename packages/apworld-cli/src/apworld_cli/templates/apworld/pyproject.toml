[build-system]
requires = ["hatchling", "apworld-build"]
build-backend = "hatchling.build"

[project]
name = "{{name}}"
version = "0.1.0"
description = "{{description}}"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "{{author}}"}
]
keywords = ["{{game_lower}}", "archipelago", "randomizer"]
dependencies = []

[project.urls]
Homepage = "https://github.com/ArchipelagoMW/Archipelago"
Repository = "https://github.com/ArchipelagoMW/Archipelago"

[tool.apworld]
game = "{{game}}"
minimum_ap_version = "0.5.0"

[tool.apworld.vendor]
exclude = ["typing_extensions"]

[tool.hatch.build.targets.wheel]
packages = ["src/{{package_name}}"]
