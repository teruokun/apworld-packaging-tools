[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "island-vendor"
version = "0.1.0"
description = "Dependency vendoring and import rewriting for Island packages"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["archipelago", "island", "vendor", "dependencies"]
authors = [
  { name = "Archipelago Contributors" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "island-manifest>=0.1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "hypothesis>=6.0",
]

[project.urls]
Repository = "https://github.com/ArchipelagoMW/archipelago-repository"

[tool.hatch.build.targets.wheel]
packages = ["src/island_vendor"]
